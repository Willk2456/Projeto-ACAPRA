                    </button>

    <script>
        document.getElementById('copy-pix').addEventListener('click', function() {
            const cnpj = '03.772.251.0001-82';
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(cnpj).then(() => {
                    this.textContent = 'PIX Copiado! ✓';
                    this.classList.add('bg-green-500');
                    this.classList.remove('bg-gradient-to-r', 'from-purple-primary', 'to-purple-secondary');
                    
                    setTimeout(() => {
                        this.textContent = 'Copiar PIX';
                        this.classList.remove('bg-green-500');
                        this.classList.add('bg-gradient-to-r', 'from-purple-primary', 'to-purple-secondary');
                    }, 2000);
                });
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = cnpj;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                this.textContent = 'PIX Copiado! ✓';
                this.classList.add('bg-green-500');
                this.classList.remove('bg-gradient-to-r', 'from-purple-primary', 'to-purple-secondary');
                
                setTimeout(() => {
                    this.textContent = 'Copiar PIX';
                    this.classList.remove('bg-green-500');
                    this.classList.add('bg-gradient-to-r', 'from-purple-primary', 'to-purple-secondary');
                }, 2000);
            }
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
